<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Driver Settings</title>
    <link rel="stylesheet" href="static/style.css">
</head>
<body>
    <div class="container">
        <h2>Enable Notifications & Location</h2>
        <label><input type="checkbox" id="notifications"> Turn On Notifications</label><br>
        <label><input type="checkbox" id="location"> Enable Location</label><br>
        <label><input type="checkbox" id="warning"> Enable Warning Sounds</label><br>
        <button onclick="nextPage()">Next</button>
    </div>
    <script>
        function nextPage() {
            location.href = "/route";
        }
    </script>
</body>
</html>
